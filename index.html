<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slide</title>
	<link href="css/style.css" rel="stylesheet">
	<script src="js/script.js"></script>
</head>
<body>
	<section class="slide" id="slide">
		<!-- 切换项标题 -->

			<span class="current">强化训练</span>
			<span>携手前后端</span>
			<span>贯穿全栈</span>
			<span>开发过程</span>
		</nav>
		<!-- 切换项内容 -->
		<div class="picture" id="picture">
			<a class="active" href="">
				<img src="img/1.jpg" alt="强化训练">
			</a>
			<a class="right-1" href="">
				<img src="img/2.jpg" alt="携手前后端">
			</a>
			<a class="right-2" href="">
				<img src="img/3.jpg" alt="贯穿全栈">
			</a>
			<a class="left" href="">
				<img src="img/4.jpg" alt="开发过程">
			</a>
		</div>
	</section>
</body>
</html>
